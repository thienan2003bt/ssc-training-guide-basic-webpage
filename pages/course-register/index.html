<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SSC Training Guide - Course Register</title>
</head>

<body>
    <div id="header"></div>
    <div class="course-register-form w-25">
        <form class="border rounded-top m-2 shadow-sm">
            <fieldset>
                <legend class="w-100 text-center px-3 py-2 rounded-top border-bottom text-primary"
                    style="background-color: #a7cdf0;">
                    Course Register Form
                </legend>

                <div class="w-100 p-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">ðŸ‘¤</span>
                        <input type="text" id="fullname" required class="form-control" placeholder="Fullname">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">ðŸªª</span>
                        <input type="text" id="studentId" required class="form-control" placeholder="Student ID">
                    </div>

                    <hr />
                    <span class="fst-italic">Select your gender and date of birth</span>
                    <div class="my-3 d-flex flex-row justify-content-evenly">
                        <select class="form-select mx-1" aria-label="Default select example">
                            <option selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>

                        <div class="input-group">
                            <input type="date" id="dob" required class="form-control mx-1" value=""
                                title="Date of birth" />
                        </div>
                    </div>

                    <hr />
                    <span class="fst-italic">Select course you want to register</span>
                    <select class="form-select mx-1 my-2" aria-label="Default select example">
                        <option selected>Course</option>
                        <option value="Math">Math</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Literature">Literature</option>
                    </select>

                    <hr class="m-2" />

                    <div class="w-100 d-flex flex-row justify-content-center">
                        <button type="button" id="courseSubmitBtn" class="btn btn-success mx-1 px-5">Submit</button>
                    </div>
                </div>

            </fieldset>
            <h5 id="success-noti-text" class="text-success w-100 text-center" hidden></h5>
            <h5 id="error-noti-text" class="text-danger w-100 text-center" hidden></h5>
        </form>
    </div>
    <div id="footer"></div>
</body>

<script>
    // Function to load external HTML into a div
    function loadComponent(id, url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(id).innerHTML = data;
            });
    }

    // Load Header and Footer components
    loadComponent('header', '/templates/header.html');
    loadComponent('footer', '/templates/footer.html');
</script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
