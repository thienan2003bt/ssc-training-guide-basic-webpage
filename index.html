<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SSC Training Guide</title>
</head>

<body>
    <div id="header"></div>
    <div class="navigator">
        <button id="navigate-login-button" class="btn btn-primary">Go to Login page</button>
        <button id="navigate-course-register-button" class="btn btn-success">Go to Course Register page</button>
    </div>
    <div id="footer"></div>
</body>

<script>
    document.getElementById('navigate-login-button').onclick = function () {
        window.location.href = '/pages/login';
    };

    document.getElementById('navigate-course-register-button').onclick = function () {
        window.location.href = '/pages/course-register';
    };

    // Function to load external HTML into a div
    function loadComponent(id, url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(id).innerHTML = data;
            });
    }

    // Load Header and Footer components
    loadComponent('header', '/templates/header.html');
    loadComponent('footer', '/templates/footer.html');
</script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
